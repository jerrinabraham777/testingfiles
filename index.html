<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Field Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "Comic Sans MS", cursive;
        color: #00ff00;
      }
      canvas {
        display: block;
      }

      #container {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #title {
        font-size: 72px;
        text-shadow: 0 0 10px #00ff00;
        animation: glow 2s infinite;
        text-align: center;
      }

      #subtitle {
        font-size: 24px;
        color: #ff00ff;
        margin-top: 20px;
        text-align: center;
      }

      .counter {
        position: absolute;
        bottom: 20px;
        right: 20px;
        border: 2px solid #ff00ff;
        padding: 10px;
        font-family: "Courier New", monospace;
      }

      #stars {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #00ff00;
        }
        50% {
          text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
        100% {
          text-shadow: 0 0 10px #00ff00;
        }
      }

      .construction {
        position: absolute;
        top: 20px;
        left: 20px;
        animation: rotate 3s infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <canvas id="stars"></canvas>
    <div id="container">
      <div class="construction">ðŸš§</div>
      <div id="title">Jerrin</div>
      <div id="subtitle">
        &lt;&lt;-- The Most Magnetic Site on the Web --&gt;&gt;<br />
        âš¡ Est. 2024 âš¡
      </div>
      <div class="counter">Visitors: 000,042</div>
    </div>
    <script src="animation.js"></script>
  </body>
</html>
